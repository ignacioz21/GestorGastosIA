<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrapp links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom links -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block CSS %}
    {% endblock %}
    <title>{% block title %}GestorIA{% endblock %}</title>
</head>
<body class="container">
    <div class="logo-slide">
        <h1 class="logo">BOTGET</h1>
        <div id="final-section">
            <i class="bi bi-person-circle"></i>
            <i class="bi bi-gear-fill"></i>
        </div>
    </div>
    <div class="main-block">
        <header class="full-header">
            <div id="top-section">
                <a name="openModalBtn" id="btn-header" href="">
                    <i class="bi bi-house-fill"></i>    
                    <span id="title_header">Home</span>
                </a>
                <!-- FIXED: Changed to button with proper ID -->
                <button id="openModalBtn" style="background: none; border: none; color: white; font-family: var(--var-primary-text); font-weight: 600; padding: 0px 10px; cursor: pointer; font-size: 20px;">
                    <i class="bi bi-cash"></i>
                    <span id="title_header">AÃ±adir</span>
                </button>
                <a id="btn-header" href="">
                    <i class="bi bi-cash-stack"></i>
                    <span id="title_header">Gastos</span>
                </a>
                <a id="btn-header" href="">
                    <i class="bi bi-bar-chart-line"></i>
                    <span id="title_header">Estudio</span>
                </a>
            </div>
        </header> 
        <main class="content">
            {% block content %}
            {% endblock %}
            <!-- FIXED: Changed name to id and fixed structure -->
            <div id="popupOverlay" class="add-expense-popup">
                <div class="popup-content">
                    <button id="closePopup" class="btn-close" aria-label="Close">
                        <i class="bi bi-x-square-fill"></i>
                    </button>
                    <div class="pop-up-options">
                        <a id="btn-option-selected" href="">Manual</a>
                        <a id="btn-option" href="">Escanear factura</a>
                        <a id="btn-option" href="">Clasificador IA</a>
                    </div>
                    <h2>Add Expense</h2>
                    <form class="popup-form" method="POST">
                        <div class="first-section">
                            <input type="text" placeholder="Gasto" id="expense-name" name="expense-name" required>
                        </div>
                        <div class="second-section">
                            <input type="number" placeholder="Valor" id="expense-value" name="expense-value" required>
                            <input type="date" id="expense-date" name="expense-date" required>
                        </div>
                        <div class="third-section">
                            <input type="text" placeholder="Categoria" id="expense-category" name="expense-category" required>
                        </div>
                        <button id="btn-add" type="submit">Adicionar Gasto</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <!-- <script src="{{ url_for('static', filename='js/app,js') }}"></script>   -->
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    {% block JS %}
    {% endblock %}
</body>
</html>
