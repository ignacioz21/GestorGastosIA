<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrapp links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Custom links -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block CSS %}
    {% endblock %}
    <title>{% block title %}GestorIA{% endblock %}</title>
</head>
<body class="container">
    <div class="logo-slide">
        <h1 class="logo">BOTGET</h1>
        <div id="final-section">
            <i class="bi bi-person-circle"></i>
            <i class="bi bi-gear-fill"></i>
        </div>
    </div>
    <div class="main-block">
        <header class="full-header">
            <div id="top-section">
                <a id="btn-header" href="">
                    <i class="bi bi-house-fill"></i>    
                    <span id="title_header">Home</span>
                </a>
                <a id="btn-header" href="">
                    <i class="bi bi-cash"></i>
                    <span id="title_header">AÃ±adir</span>
                </a>
                <a id="btn-header" href="">
                    <i class="bi bi-cash-stack"></i>
                    <span id="title_header">Gastos</span>
                </a>
                <a id="btn-header" href="">
                    <i class="bi bi-bar-chart-line"></i>
                    <span id="title_header">Estudio</span>
                </a>
            </div>
        </header> 
        <main class="content">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <!-- <script src="{{ url_for('static', filename='js/app,js') }}"></script>   -->
</body>
</html>
